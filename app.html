<!doctype html>
<html lang="en">
<head>
    <title>MovingLeagueBg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="moving-bg-wrapper" id="animated-bg">
        <img class="logo" src="assets/logo.png">
        <img class="bg layer1" src="assets/1st%20layer.png" alt="">
        <img class="bg layer2" src="assets/2nd%20layer.png" alt="" id="2nd-layer">
        <img class="bg layer3" src="assets/3rd%20layer.png" alt="" id="3rd-layer">

        <div class="layer2 kayle-wrapper">
            <img class="kayle" src="assets/kayle.png" alt="" id="kayle">
        </div>
        <img class="layer2 ahri" src="assets/ahri.png" alt="" id="ahri">
        <img class="layer2 ryze" src="assets/ryze.png" alt="" id="ryze">
    </div>
    <script src="app.js"></script>
</body>
</html>
